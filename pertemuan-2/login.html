<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>
	<div style="align-items: center; justify-content: center; background-color: lightgrey; width: 250px; height: 250px;">
		<form>
			<div>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
			</div>

			<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
			</div>

			<input type="radio" name="gender" id="lakilaki" value="Laki-laki">
			<label for="lakilaki">Laki-laki</label>
			<input type="radio" name="gender" id="perempuan" value="Perempuan">
			<label for="perempuan">Perempuan</label>

			<div>
			<button type="submit">Login!</button>
			</div>

		</form>
	</div>
</body>
</html>
